<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alert App</title>
    
    <!-- Meta description for SEO -->
    <meta name="description" content="Job alert app for students and young professionals to track job openings, application deadlines, and receive notifications.">
    
    <!-- Link to a favicon if you have one -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Include any global stylesheets if necessary -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root div where React will mount the app -->
    <div id="root"></div>

    <!-- Optional: Link to a manifest file if you're building a PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Optional: Open Graph meta tags for sharing on social media -->
    <meta property="og:title" content="Job Alert App">
    <meta property="og:description" content="Get notified when job applications open and close.">
    <meta property="og:image" content="%PUBLIC_URL%/logo.png">

    <!-- The React build will inject the necessary JavaScript files here -->
</body>
</html>
